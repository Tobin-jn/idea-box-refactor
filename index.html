<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Idea Box</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main class="layout-main">
      <form class="layout-idea-entry idea-form">
        <h1>idea<span class="box-style">box</span></h1>
        <input type="text" title="Title Entry" class="m-input m-input-title idea-title" placeholder="Title">
        <input type="text" title="Idea Body Entry" class="m-input m-input-body textbox" placeholder="Body">
        <button class="save-btn m-submit-btn" aria-label="Save Button">save</button>
      </form>
      <section class="idea-container layout-idea-container">
        <input type="text" name="Search" class="m-searchbar m-input" placeholder="Search">
        <div class="m-idea-list" aria-label="Ideas">
        </div>
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery-3.3.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
